name: Test solutions
on: [push]

jobs:
  test-solutions:
    # ref: https://github.com/haskell/actions/tree/main/setup
    runs-on: ubuntu-latest # or macOS-latest, or windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: haskell/actions/setup@v1
        with:
          ghc-version: '8.6.5' # Exact version of ghc to use
          # cabal-version: 'latest'. Omitted, but defalts to 'latest'
          enable-stack: true
          stack-version: 'latest'
          stack-setup-ghc: true
      - name: stack build
        run: |
          echo $PWD
          cd exercises && stack build
      - name: run tests
        run: |
          echo $PWD
          for file in `ls *Test.hs`; do printf "\n\nTest ${file/Test/}\n"; stack runhaskell $file; done
